<HTML>
    <head>
         <TITLE> Two Dimensional Array </TITLE>
    </head>
    <Body>
        <center>
        <h3> Demonstration of 2D Array </h3>
        <SCRIPT>
            a=new Array(); // creation of rows of array
            for(i=0;i<5;i++)
                a[i]=new Array(); // creation of columns of array
            for(i=0;i<5;i++)
            {
                for(j=0;j<5;j++)
                {
                    a[i][j]= i+j;
                    document.write(a[i][j] + " ");
                }
                document.write("<br>");
            } 
        </SCRIPT>
        </center>
    </Body>
</HTML>
