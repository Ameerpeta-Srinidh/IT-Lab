<HTML>
    <head>
         <TITLE> display 10 natural numbers </TITLE>
    </head>
    <Body>
        <center>
            <SCRIPT>
                 var i;
                 document.write("<h3> First 10 natural numbers </h3>");
                 for (i=1; i<=10; i++)
                 {
                     document.write(i + "<br/>")
                 }
            </SCRIPT>
         </center>
    </Body>
</HTML>
