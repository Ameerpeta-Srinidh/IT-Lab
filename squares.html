<HTML>
    <head>
        <TITLE> display squares of numbers</TITLE>
    </head>
    <Body>
      <center>
      <table border=1 align="center">
      <th> Number </th>
      <th> Square Value </th>
     <SCRIPT>
         i = 1;
         while (i<=10)
          {
            document.write("<tr> <td>" + i + "</td> <td>"+ i*i + "</td> </tr>");
            i++;
          }
    </SCRIPT>
    </center>
    </Body>
</HTML>
