<HTML>
    <head>
        <TITLE> demo of do-while </TITLE>
    </head>
    <Body>
        <center>
        <SCRIPT>
            counter = 1;
            do{
                document.write(" the counter number:" + counter + "<br>");
                counter++;
            } while(counter<=5);
        </SCRIPT>
        </center>
    </Body>
</HTML>
