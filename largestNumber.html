         <TITLE>JavaScript Program for largest of three numbers</TITLE>
    </head>
    <Body>
         <center>
         <SCRIPT>
             var x,y,z;
             var string ;
             x=10;
             y=20;
             z=30;
             if (x>y)
             {
                 if (x>z)
                     document.write("<h3> x is largest number </h3>");
                 else
                    document.write("<h3> z is largest number </h3>");
            }
            else
            {
                if (y>z)
                    document.write("<h3> y is largest number </h3>");

            }
         </SCRIPT>
