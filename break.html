<html>
    <head>
         <TITLE> break demo </TITLE>
    </head>
    <Body>
         <center>
        <SCRIPT>
         var x = 1;
             document.write("Entering the loop<br /> ");
    
             while (x < 20) {
                if (x == 5) {
                     break; // breaks out of loop completely
                 }
                 x = x + 1;
                 document.write( x + "<br />");
             }
             document.write("Exiting the loop!<br /> ");
        </SCRIPT>
        </center>
    </Body>
</html>
